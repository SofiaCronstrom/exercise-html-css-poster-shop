<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Poster Shop Checkout</title>
</head>

<body>
  <header>
    <img class="burger" src="assets/navicon.svg">
  </header>
  <main>
    <section class="hero-wrapper">
      <h1>Poster Shop</h1>
      <img src="assets/ninjahead.svg" alt="illustration of an ninja">
    </section>
    <section class="cardB-wrapper">
      <article class="card-big">
        <img src="assets/char-7.png" alt="En människa med en kamera">
        <h3>Fotograf</h3>
        <button>Ta bort från varukorg</button>
      </article>
      <article class="card-big">
        <img src="assets/char-9.png" alt="En människa med en visselpipa">
        <h3>Personlig tränare</h3>
        <button>Ta bort från varukorg</button>
      </article>
    </section>
    <section class="checkout-price">
      <table>
        <thead>
          <tr>
            <th>Vara</th>
            <th>Antal</th>
            <th>Pris</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Poster Fotograf</td>
            <td>1</td>
            <td>179 sek</td>
          </tr>
          <tr>
            <td>Poster crossfit</td>
            <td>1</td>
            <td>179 sek</td>
          </tr>
          <tr>
            <td>Total</td>
            <td></td>
            <td>358 sek</td>
          </tr>
        </tbody>
      </table>
      <button class="checkout">Gimme gimme gimme!</button>
    </section>
  </main>
  <footer>
    <section class="footer-wrapper">
      <article class="footer-nav">
        <h4>Nav</h4>
        <a href="index.html">Products</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
      </article>
      <article class="footer-address">
        <h4>Adress</h4>
        <p>
          Plinkeplonkavägen 32</br>
          123 45 Klonkeklongberga
        </p>
      </article>
      <article class="footer-social">
        <h4>Sociala medier</h4>
        <img src="assets/logo-twitter.svg" alt="twitters logga">
        <img src="assets/logo-facebook.svg" alt="facebooks logga">
        <img src="assets/logo-linkedin.svg" alt="linkedins logga">
        <img src="assets/logo-instagram.svg" alt="instagrams logga">
      </article>
    </section>
  </footer>
</body>

</html>
